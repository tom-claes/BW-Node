<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist here</title>
    <link rel="stylesheet" type="text/css" href="../CSS/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
 
</head>
<body>
    <!--- Searchbar at top of page -->
    <div class="topbar">
        <h3 class="topbar_logo"><a href="/" class="logo_btn" >Concertify</a></h3>
        <input class="topbar_search" type="text" placeholder="Enter Artist, Festival or Country">
        <button class="topbar_searchbtn" id="search">Search</button>
    </div>

    <div class="workpage"> 

        <h2 class="subtitle form_highlight">Artists</h2>
        <button class="show_form_btn" id="hidden_form_artist_btn" type="submit">Add new Artists</button>
        <div id="hidden_form_artist" class="hidden">
            <form action="/upload" method="POST" enctype="multipart/form-data" class="row g-3">
                <div class="col-md-6">
                  <label for="artist_stagename" class="form-label">Stage name</label>
                  <input type="text" id="artist_stagename" class="form-control" id="artist_stagename" required>
                </div>

                <div class="col-md-6">
                  <label for="image">Choose an image</label>
                  <input type="file" name="image" id="image" accept="image/*" required>
                </div>
            
                <div class="col-12">
                  <button type="submit" class="btn btn-primary">Add Artist</button>
                </div>
            </form>
        </div>

        <hr>

        <h2 class="subtitle form_highlight">Festivals</h2>
        <button class="show_form_btn" id="hidden_form_festival_btn" type="submit">Add new festivals</button>
        <div id="hidden_form_festival" class="hidden">
            <form action="/upload" method="POST" class="row g-3">

                <div class="col-12">
                    <label for="festival_name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="festival_name" placeholder="Rolling Loud, Tommorowland,...">
                </div>

                <div class="col-md-6">
                  <label for="festival_start_date" class="form-label">Start date</label>
                  <input type="date" class="form-control" id="festival_start_date">
                </div>

                <div class="col-md-6">
                  <label for="festival_end_date" class="form-label">End date</label>
                  <input type="date" class="form-control" id="festival_end_date">
                </div>

                <div class="col-md-6">
                  <label for="festival_start_time" class="form-label">Start time</label>
                  <input type="time" class="form-control" id="festival_start_time">
                </div>

                <div class="col-md-6">
                  <label for="festival_end_time" class="form-label">End time</label>
                  <input type="time" class="form-control" id="festival_end_time">
                </div>

                <div class="col-12">                  
                  <div class="card-container">
                    <div class="panel">
                      <div>
                        <img class="sb-title-icon" src="https://fonts.gstatic.com/s/i/googlematerialicons/location_pin/v5/24px.svg" alt="">
                        <span class="sb-title">Location</span>
                      </div>
                      <input type="text" placeholder="Address" id="location-input"/>
                      <input type="text" placeholder="Apt, Suite, etc (optional)"/>
                      <input type="text" placeholder="City" id="locality-input"/>
                      <div class="half-input-container">
                        <input type="text" class="half-input" placeholder="State/Province" id="administrative_area_level_1-input"/>
                        <input type="text" class="half-input" placeholder="Zip/Postal code" id="postal_code-input"/>
                      </div>
                      <input type="text" placeholder="Country" id="country-input"/>
                    </div>
                    <div class="map" id="gmp-map"></div>
                  </div>
              </div>

              <div class="col-12">
                <button type="submit" id="add_festival" class="btn btn-primary">Add festival</button>
              </div>
            </form>
        </div>

        <hr>

        <h2 class="subtitle form_highlight">Concerts</h2>
        <button class="show_form_btn" id="hidden_form_concert_btn" type="submit">Add new Concerts</button>
        <div id="hidden_form_concert" class="hidden">
            <form action="/upload" method="POST" class="row g-3">

                <div class="col-12">
                    <label for="concert_artist" class="form-label">Artist</label>
                    <input type="text" class="form-control" id="concert_artist" placeholder="Ellie Goulding">
                </div>

                <div class="col-12">
                    <label for="concert_location" class="form-label">Location</label>
                    <input type="text" class="form-control" id="concert_location" placeholder="Sportpaleis">
                </div>

                <div class="col-md-6">
                  <label for="concert_date" class="form-label">Date</label>
                  <input type="date" class="form-control" id="concert_date">
                </div>

                <div class="col-md-6">
                </div>

                <div class="col-md-6">
                  <label for="concert_start_time" class="form-label">Start time</label>
                  <input type="time" class="form-control" id="concert_start_time">
                </div>

                <div class="col-md-6">
                  <label for="concert_end_time" class="form-label">End time</label>
                  <input type="time" class="form-control" id="concert_end_time">
                </div>

                <div class="col-12">
                  <button type="submit" id="add_concert" class="btn btn-primary">Add concert</button>
                </div>
            </form>
        </div>
    </div>

    <div class="botbar">
        <a class="botbar_link" href="/add">Add, edit or delete Artist, Festival, Concert or Country</a>
    </div>

    <script src="../JS/adddata.js"></script>
    <script src="../JS/location.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY_HERE&libraries=places&callback=initMap&solution_channel=GMP_QB_addressselection_v1_cAB" async defer></script>

</body>
</html>
